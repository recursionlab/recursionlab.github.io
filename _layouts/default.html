---

<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">

    {% include seo.html %}

    <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | absolute_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

    <!-- http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
      document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
    </script>

    <!-- For all browsers -->
    <!--  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Heebo:100,300,400,500,700,800,900" rel="stylesheet">  -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}">
    <meta http-equiv="cleartype" content="on">
    {% if site.tags != "" %}
  {% include collecttags.html %}
{% endif %}

    <!-- MathJax v3 -->
    <script src="{{ '/assets/js/mathjax-config.js' | relative_url }}"></script>
    <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  </head>

  <body class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">
  <div id="mastheadbackground"></div>
    {{ content }}

    <div class="page__footer">
      <footer>
        <div class="page__footer-copy">
          &copy; {{ site.time | date: '%Y' }} {{ site.title }}.
          <span class="page__footer-links">
            <a href="{{ '/blog/' | relative_url }}">Blog</a> ·
            <a href="{{ '/projects/' | relative_url }}">Projects</a> ·
            <a href="{{ '/about/' | relative_url }}">About</a>
          </span>
        </div>
      </footer>
    </div>
     <script src="{{ '/compressed.js' | relative_url }}"></script>
    <!--<script src="{{ '/assets/js/plugins/jquery-1.12.4.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/plugins/rrssb.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/slimmenu.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script> -->
    {% include analytics.html %}

  </body>
</html>
